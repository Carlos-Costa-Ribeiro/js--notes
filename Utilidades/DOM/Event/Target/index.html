<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: gray;
            padding: 30px;
        }
        #btn {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="btn">Button 1</button>
        <button id="btn">Button 2</button>
        <button id="btn">Button 3</button>
    </div>


    <script>

        // Quando necessario colocar varios eventos em varios elementos filhos, pode se colocar o evento apenas no pai.
        // O 'target', consegue te mostrar o elemento que foi clicado

        const containerButtons = document.querySelector('.container')

        containerButtons.addEventListener('click', (e) => {
            e.stopPropagation()
            e.preventDefault()
            let button = undefined
            if (e.target.nodeName === 'BUTTON') {
                button = e.target
                console.log(button)
            } else {
                console.log('NÃ£o clicou no button')
            }
            
        })

    </script>

</body>
</html>
